<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generation Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the AI Content Generation Platform</h1>
    </header>
    <main>
        <section id="content-generation">
            <h2>Generate Content</h2>
            <form id="generation-form">
                <label for="prompt">Enter your prompt:</label>
                <textarea id="prompt" name="prompt" rows="4" cols="50" required></textarea>
                <label for="language">Choose language:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <!-- Add more language options as needed -->
                </select>
                <label for="max_tokens">Max tokens:</label>
                <input type="number" id="max_tokens" name="max_tokens" min="1" max="1024">
                <button type="submit">Generate</button>
            </form>
            <div id="generation-results">
                <!-- Generated content will be displayed here -->
            </div>
        </section>

        <section id="text-analysis">
            <h2>Analyze Text</h2>
            <form id="analysis-form">
                <label for="text-to-analyze">Enter text for analysis:</label>
                <textarea id="text-to-analyze" name="text" rows="4" cols="50" required></textarea>
                <button type="submit">Analyze</button>
            </form>
            <div id="analysis-results">
                <!-- Analysis results will be displayed here -->
            </div>
        </section>

        <section id="content-optimization">
            <h2>Optimize Content for SEO</h2>
            <form id="optimization-form">
                <label for="text-to-optimize">Enter text for optimization:</label>
                <textarea id="text-to-optimize" name="text" rows="4" cols="50" required></textarea>
                <label for="seo-keywords">SEO Keywords (comma-separated):</label>
                <input type="text" id="seo-keywords" name="seo_keywords">
                <button type="submit">Optimize</button>
            </form>
            <div id="optimization-results">
                <!-- Optimization results will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 AI Content Generation Platform</p>
    </footer>
</body>
</html>
